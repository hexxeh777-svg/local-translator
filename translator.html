<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ü–µ—Ä–µ–≤–æ–¥—á–∏–∫</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .window {
            width: 850px;
            height: 520px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.6);
        }

        .toolbar {
            padding: 12px;
            background-color: #252525;
            display: flex;
            gap: 12px;
            justify-content: center;
            border-bottom: 1px solid #333;
        }

        .toolbar button {
            padding: 8px 16px;
            font-family: 'Arial', Segoe UI, sans-serif;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            min-width: 80px;
        }

        .toolbar button:hover {
            background-color: #444;
        }

        .toolbar button:active {
            transform: translateY(1px);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 10px;
            padding: 0;
        }

        .input-area, .output-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #222;
            border-right: 1px solid #333;
            overflow: hidden;
        }

        .input-area:last-child {
            border-right: none;
        }

        .area-header {
            padding: 10px 15px;
            background-color: #2a2a2a;
            color: #aaa;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .area-header select {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        .area-header span {
            font-weight: bold;
            color: #ffffff;
            font-size: 14px;
        }

        textarea {
            flex: 1;
            padding: 18px;
            color: #e0e0e0;
            font-size: 16px;
            line-height: 1.5;
            overflow-y: auto;
            outline: none;
            background-color: #222;
            border: none;
            resize: none;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        textarea:focus {
            background-color: #222;
        }

        .controls {
            display: flex;
            justify-content: center;
            padding: 12px;
            gap: 10px;
            background-color: #252525;
            border-top: 1px solid #333;
        }

        .controls button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .controls button:hover {
            background-color: #444;
        }

        .controls button#swapBtn {
            background-color: #1976d2;
        }

        .controls button#swapBtn:hover {
            background-color: #1565c0;
        }

        .note {
            font-size: 13px;
            color: #888;
            text-align: center;
            margin-top: 6px;
        }

        .loading {
            color: #4fc3f7;
            font-style: italic;
        }
    </style>
</head>
<body>

<div class="window">
    <div class="toolbar">
        <button id="translateBtn">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
        <button id="swapBtn">üîÑ</button>
        <button id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å</button>
    </div>

    <div class="main-content">
        <div class="input-area">
            <div class="area-header">
                <span>–ò—Å—Ö–æ–¥–Ω—ã–π —Ç–µ–∫—Å—Ç</span>
                <select id="sourceLang">
                    <option value="auto" selected>–ê–≤—Ç–æ</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    <option value="en">English</option>
                </select>
            </div>
            <textarea id="transcript" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –ø–µ—Ä–µ–≤–æ–¥–∞..."></textarea>
        </div>

        <div class="output-area">
            <div class="area-header">
                <span>–ü–µ—Ä–µ–≤–æ–¥</span>
                <span id="targetLangLabel">English</span>
            </div>
            <textarea id="translatedText" placeholder="–ü–µ—Ä–µ–≤–æ–¥ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å..." readonly></textarea>
        </div>
    </div>

    <div class="controls">
        <button id="copyBtn">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
        <button id="exportBtn">–≠–∫—Å–ø–æ—Ä—Ç TXT</button>
    </div>

    <div class="note">–õ–æ–∫–∞–ª—å–Ω—ã–π –ø–µ—Ä–µ–≤–æ–¥—á–∏–∫ ‚Ä¢ –°–ª–æ–≤–∞—Ä—å –∏–∑ dictionary.js</div>
</div>

<!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Ñ–∞–π–ª —Å–ª–æ–≤–∞—Ä—è -->
<script src="dictionary.js"></script>
<script>
    // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è dict –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∞ –≤ dictionary.js
    // –ü—Ä–∏–º–µ—Ä —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ dictionary.js: var dict = {"hello": "–ø—Ä–∏–≤–µ—Ç", "world": "–º–∏—Ä"};

    const sourceText = document.getElementById('transcript');
    const translatedText = document.getElementById('translatedText');
    const sourceLang = document.getElementById('sourceLang');
    const targetLangLabel = document.getElementById('targetLangLabel');
    const translateBtn = document.getElementById('translateBtn');
    const swapBtn = document.getElementById('swapBtn');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const exportBtn = document.getElementById('exportBtn');

    // --- –§—É–Ω–∫—Ü–∏—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —è–∑—ã–∫–∞ ---
    function detectLanguage(text) {
        const hasCyrillic = /[\u0400-\u04FF]/.test(text);
        const hasLatin = /[a-zA-Z]/.test(text);

        if (hasCyrillic && !hasLatin) return 'ru';
        if (hasLatin && !hasCyrillic) return 'en';
        return null;
    }

    function translateText() {
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —Å–ª–æ–≤–∞—Ä—å –∑–∞–≥—Ä—É–∂–µ–Ω
        if (typeof dict === 'undefined' || !dict) {
            translatedText.value = '‚ùå –°–ª–æ–≤–∞—Ä—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω';
            return;
        }

        const text = sourceText.value.trim();
        if (!text) {
            translatedText.value = '';
            return;
        }

        let fromLang = sourceLang.value;

        // –ê–≤—Ç–æ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ
        if (fromLang === 'auto') {
            fromLang = detectLanguage(text);
            if (!fromLang) {
                translatedText.value = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å —è–∑—ã–∫';
                return;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–∏—Ä–∞–µ–º —Ü–µ–ª–µ–≤–æ–π —è–∑—ã–∫: –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–ª–æ–∂–Ω—ã–π
        let toLang;
        if (fromLang === 'ru') {
            toLang = 'en';
            targetLangLabel.textContent = 'English';
        } else if (fromLang === 'en') {
            toLang = 'ru';
            targetLangLabel.textContent = '–†—É—Å—Å–∫–∏–π';
        } else {
            translatedText.value = '‚ùå –ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π —è–∑—ã–∫';
            return;
        }

        if (fromLang === toLang) {
            translatedText.value = text;
            return;
        }

        translatedText.value = '–ü–µ—Ä–µ–≤–æ–∂—É...';

        let result = text;
        const lowerText = text.toLowerCase(); // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –≤–≤–æ–¥ –≤ –Ω–∏–∂–Ω–∏–π —Ä–µ–≥–∏—Å—Ç—Ä –¥–ª—è –ø–æ–∏—Å–∫–∞

        if (fromLang === 'ru' && toLang === 'en') {
            // –ü–æ–∏—Å–∫ –ø–æ –∑–Ω–∞—á–µ–Ω–∏—è–º (—Ä—É—Å—Å–∫–∏–π -> –∞–Ω–≥–ª–∏–π—Å–∫–∏–π) - —Ä–µ–≥–∏—Å—Ç—Ä–æ–Ω–µ–∑–∞–≤–∏—Å–∏–º–æ
            for (const [eng, rus] of Object.entries(dict)) {
                if (rus.toLowerCase() === lowerText) {
                    result = eng;
                    break;
                }
            }
        } else if (fromLang === 'en' && toLang === 'ru') {
            // –ü–æ–∏—Å–∫ –ø–æ –∫–ª—é—á–∞–º (–∞–Ω–≥–ª–∏–π—Å–∫–∏–π -> —Ä—É—Å—Å–∫–∏–π) - —Ä–µ–≥–∏—Å—Ç—Ä–æ–Ω–µ–∑–∞–≤–∏—Å–∏–º–æ
            for (const [eng, rus] of Object.entries(dict)) {
                if (eng.toLowerCase() === lowerText) {
                    result = rus;
                    break;
                }
            }
        }

        translatedText.value = result;
    }

    swapBtn.addEventListener('click', () => {
        const tempLang = sourceLang.value;
        if (tempLang === 'ru') {
            sourceLang.value = 'en';
            targetLangLabel.textContent = '–†—É—Å—Å–∫–∏–π';
        } else if (tempLang === 'en') {
            sourceLang.value = 'ru';
            targetLangLabel.textContent = 'English';
        } else {
            // –ï—Å–ª–∏ –±—ã–ª–æ "auto", —Ç–æ –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –∫–∞–∫ –µ—Å—Ç—å
        }

        // –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –º–µ—Å—Ç–∞–º–∏
        const tempText = sourceText.value;
        sourceText.value = translatedText.value;
        translatedText.value = tempText;
    });

    clearBtn.addEventListener('click', () => {
        sourceText.value = '';
        translatedText.value = '';
        targetLangLabel.textContent = 'English'; // –°–±—Ä–æ—Å
    });

    copyBtn.addEventListener('click', () => {
        if (translatedText.value) {
            navigator.clipboard.writeText(translatedText.value)
                .then(() => {
                    copyBtn.textContent = '‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 1500);
                })
                .catch(() => {
                    copyBtn.textContent = '‚ùå –û—à–∏–±–∫–∞';
                    setTimeout(() => copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å', 1500);
                });
        }
    });

    exportBtn.addEventListener('click', () => {
        if (!translatedText.value) return;
        const blob = new Blob([translatedText.value], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = '–ø–µ—Ä–µ–≤–æ–¥.txt';
        a.click();
        URL.revokeObjectURL(url);
    });

    translateBtn.addEventListener('click', translateText);

    sourceText.addEventListener('input', () => {
        clearTimeout(window.autoTranslateTimer);
        window.autoTranslateTimer = setTimeout(translateText, 500);
    });
</script>

</body>
</html>
